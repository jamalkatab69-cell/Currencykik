<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Pro Max</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screens.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
    <div id="app">
        <section id="rates-screen" class="screen active">
            <div class="header">
                <button id="add-currency">+</button>
                <h2>الأسعار</h2>
            </div>
            <div id="rates-container"></div>
        </section>

        <section id="convert-screen" class="screen">
            <h2>المحول</h2>
            <div class="converter-card">
                <div class="input-box">
                    <input type="number" id="from-value" value="1">
                    <select id="from-select"></select>
                </div>
                <button id="swap-btn">⇅</button>
                <div class="input-box">
                    <input type="number" id="to-value" readonly>
                    <select id="to-select"></select>
                </div>
            </div>
        </section>

        <nav class="bottom-nav">
            <button onclick="showScreen('settings')">الإعدادات</button>
            <button onclick="showScreen('convert')">تحويل</button>
            <button onclick="showScreen('rates')" class="active">الأسعار</button>
        </nav>
    </div>

    <script src="js/store.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
