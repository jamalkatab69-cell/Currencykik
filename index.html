<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencykik - محول العملات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="converter-container">
        <h2>Convert</h2>

        <div class="currency-row">
            <div class="flag-wrapper">
                <img src="path_to_eu_flag.png" alt="EUR" class="currency-flag" id="from-flag">
            </div>
            <div class="input-group">
                <input type="number" id="amount" value="1000">
                <select id="from-currency">
                    <option value="EUR">EUR</option>
                    </select>
            </div>
        </div>

        <button class="swap-btn">⇅</button>

        <div class="currency-row">
            <div class="flag-wrapper">
                <img src="path_to_us_flag.png" alt="USD" class="currency-flag" id="to-flag">
            </div>
            <div class="input-group">
                <input type="number" id="result" value="0.00" readonly>
                <select id="to-currency">
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
