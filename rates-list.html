<div id="rates-screen" class="screen hidden">
    <div class="list-header">
        <h3>Favourites</h3>
        <button class="add-btn">+</button>
    </div>
    <div id="favourites-container">
        <div class="rate-card">
            <div class="sparkline"><canvas id="canvas1"></canvas></div>
            <div class="rate-details">
                <span class="pair-name">EUR to USD</span>
                <span class="pair-value">EUR = 1.171 USD 1</span>
            </div>
            <div class="pair-flags">
                <img src="images/100-currency-eur.png" class="flag-mini">
                <img src="images/101-currency-usd.png" class="flag-mini overlap">
            </div>
        </div>
    </div>
</div>
